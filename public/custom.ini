ruleset=直连规则,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=直连规则,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list

ruleset=拦截流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=拦截流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

ruleset=LLM平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AI.list
ruleset=LLM平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list

ruleset=境外流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=境外流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=境外流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list

ruleset=回国流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=回国流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=回国流量,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=回国流量,[]GEOIP,CN

ruleset=其它流量,[]FINAL


custom_proxy_group=境外流量`select`[]DIRECT`.*
custom_proxy_group=LLM平台`select`[]DIRECT`.*
custom_proxy_group=回国流量`select`[]DIRECT`.*
custom_proxy_group=直连规则`select`[]DIRECT`[]境外流量`[]回国流量
custom_proxy_group=拦截流量`select`[]REJECT`[]DIRECT
custom_proxy_group=其它流量`select`[]DIRECT`[]境外流量`[]回国流量`.*

enable_rule_generator=true
overwrite_original_rules=true
